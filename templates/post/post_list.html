{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <hr>
    <ul>
        {% for post in post_list %}
            <li>{{ post.title }}</li>
        {% empty %}
            <p>Nada para mostrar...</p>
        {% endfor %}
    </ul>
{% endblock %}
